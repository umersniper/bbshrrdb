<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #main
        {
            height: 40vh;
            background-color: aqua;
            display: flex;
            flex-wrap: wrap;
        }
        div[class*="c"]
        {
            width: 20%;
            background-color: gray;
            height: 10vh;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="c1">1</div>
        <div class="c2">2</div>
        
        <div class="c6">6</div>
        <div class="c7">7</div>
        <div class="c1">1</div>
        <div class="c2">2</div>
        
        <div class="c6" style="align-self: flex-end;">6</div>
        <div class="c7" >7</div>
    </div>
</body>
</html>
